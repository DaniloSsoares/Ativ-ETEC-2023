<h3><img src="../img/mac.jpg" border=0 align="absmiddle"> <b>Instalación en Macintosh</b></h3>
<p>Arrastra y suelta el archivo &quot;PhotoZoom Pro 3&quot; en la carpeta Aplicaciones, o donde quieras instalar PhotoZoom Pro 3.</p>
<p><br><b>Los plug-ins de Adobe&reg; Photoshop&reg; (Automatización y Exportación)</b><br><br>
Aparte de poder ejecutarse como una aplicación independiente, PhotoZoom Pro 3 puede usarse como plug-in de Automatización y Exportación de Adobe Photoshop.<br>
<br>
Antes de instalar los plug-ins de Automatización y de Exportación, abre la carpeta &quot;Plug-ins&quot; de Photoshop. This folder is located in the folder where you have installed Adobe Photoshop.<br><br>
Para instalar el <i>plug-in de Automatización</i>, copia la carpeta &quot;PhotoZoom Pro 3 Automation&quot; en la carpeta &quot;Plug-ins&quot; de Photoshop.<br><br>
